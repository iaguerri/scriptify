<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="container">
    <img class="cover" src="cover-front.jpg">
    <div class="player">
      <div class="song-data">
        <div class="song-name">--</div>
        <div class="song-artist">--</div>
      </div>
      <div class="controls">
        <button class="play">
          <svg width="18px" height="18px" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4.154 0C2.964 0 2 .951 2 2.125v13.75c0 .784.437 1.504 1.138 1.874.7.37 1.55.329 2.211-.106l9.693-6.875A2.117 2.117 0 0016 9c0-.71-.36-1.374-.96-1.768L5.349.357A2.172 2.172 0 004.154 0z"
              fill-rule="nonzero" />
          </svg>
        </button>
        <button class="pause">
          <svg width="18px" height="18px" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 0c1.105 0 2 .738 2 2v14c0 1.262-.895 2-2 2H2c-1.105 0-2-.738-2-2V2C0 .738.895 0 2 0zm11 0c1 0 2 .74 2 2v14c0 1.262-.895 2-2 2h-3c-1.105 0-2-.738-2-2V2c0-1.26 1-2 2-2z"
              fill-rule="nonzero" />
          </svg>
        </button>
      </div>
      <div class="progress-bar"></div>
    </div>
  </div>

</body>

</html>
